name: Greetings

on: [issues]

jobs:
  greeting:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: " Hi👋 there! Welcome to the project💟\n Thank you and congrats🎉for opening your very first issue in this project. AnitaB.org is an inclusice community,committed to \n creating a safe and positive environment.🌸please adhere to [Code of Conduct🏽🙌](https://github.com/anitab-org/open-source-programs-backend/blob/develop/CODE_OF_CONDUCT.md) \n You may submit a PR on the same if you like! If you want to repost a bug🐞 please follow our [REPORTING_GUIDELINES.md](https://github.com/anitab-org/open-source-programs-backend/blob/develop/REPORTING_GUIDELINES.md) template. Also, please make sure you include steps to reproduce it and be patient we will get back to you as soon as possible👀. \n \n Also feel free to join us on [AnitaB.org OpenSource Zulip Community.](https://anitab-org.zulipchat.com/)🤝🏻 We have different streams for each active repo's for discussions.👨🏻‍💻👩🏻‍💻 Hope you have a great time here :-) "
